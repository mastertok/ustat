<!-- Модальное окно для добавления достижения -->
<div class="modal fade" id="achievementModal" tabindex="-1" aria-labelledby="achievementModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="achievementModalLabel">Добавить достижение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="achievementForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Название</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="issuer" class="form-label">Кем выдано</label>
                        <input type="text" class="form-control" id="issuer" name="issuer" required>
                    </div>
                    <div class="mb-3">
                        <label for="date_received" class="form-label">Дата получения</label>
                        <input type="date" class="form-control" id="date_received" name="date_received" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="certificate_file" class="form-label">Файл сертификата</label>
                        <input type="file" class="form-control" id="certificate_file" name="certificate_file">
                    </div>
                    <div class="mb-3">
                        <label for="certificate_link" class="form-label">Ссылка на сертификат</label>
                        <input type="url" class="form-control" id="certificate_link" name="certificate_link">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="saveAchievement">Сохранить</button>
            </div>
        </div>
    </div>
</div>
